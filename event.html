<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handler</title>
</head>
<body>
    <ul>
        <li>Lorem, ipsum.</li>
        <li>Temporibus, magni.</li>
        <li onclick="this.innerText='some one clicked'" >A, nulla!</li>
        <li onclick="itemClickHandler (event)" >Non, officiis.</li>
        <li id="lastPerson">Quisquam, repellat.</li>
    </ul>
    <script>
        function itemClickHandler (event){
            console.log(event.target.innerText)
        }
        document.getElementById("lastPerson").addEventListener("click",itemClickHandler )
    </script>

</body>
</html>
